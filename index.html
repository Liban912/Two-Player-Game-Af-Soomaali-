<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8">
  <title>Drag & Drop Ciyaar ‚Äì Laba Ciyaartoy</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eef3f8;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #2c3e50;
    }
    .players {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
    }
    .player-box {
      width: 150px;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .draggable {
      background: #3498db;
      color: white;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      cursor: grab;
      font-size: 18px;
    }
    .drop-zone {
      margin-top: 20px;
      background: #ecf0f1;
      height: 60px;
      line-height: 60px;
      border: 2px dashed #7f8c8d;
      border-radius: 6px;
      font-size: 18px;
      color: #555;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 16px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>Ciyaarta Jiid & Dhig ‚Äì Laba Ciyaartoy</h1>

  <div class="players">
    <div class="player-box">
      <strong>Ciyaaryahan 1</strong>
      <div id="p1-numbers">
        <div class="draggable" draggable="true" data-value="10">10</div>
        <div class="draggable" draggable="true" data-value="20">20</div>
        <div class="draggable" draggable="true" data-value="30">30</div>
      </div>
      <div id="drop1" class="drop-zone">Jiid Tiro Halkan</div>
    </div>

    <div class="player-box">
      <strong>Ciyaaryahan 2</strong>
      <div id="p2-numbers">
        <div class="draggable" draggable="true" data-value="15">15</div>
        <div class="draggable" draggable="true" data-value="25">25</div>
        <div class="draggable" draggable="true" data-value="35">35</div>
      </div>
      <div id="drop2" class="drop-zone">Jiid Tiro Halkan</div>
    </div>
  </div>

  <button onclick="checkWinner()">Eeg Guuleystaha Wareegan</button>

  <div id="result"></div>

  <script>
    let draggedValue = null;

    document.querySelectorAll('.draggable').forEach(elem => {
      elem.addEventListener('dragstart', e => {
        draggedValue = e.target.getAttribute('data-value');
        e.dataTransfer.setData('text/plain', draggedValue);
      });
    });

    function setupDrop(dropId) {
      const dropZone = document.getElementById(dropId);
      dropZone.addEventListener('dragover', e => e.preventDefault());
      dropZone.addEventListener('drop', e => {
        e.preventDefault();
        dropZone.textContent = draggedValue;
        dropZone.setAttribute('data-selected', draggedValue);
      });
    }

    setupDrop('drop1');
    setupDrop('drop2');

    function checkWinner() {
      const val1 = parseInt(document.getElementById('drop1').getAttribute('data-selected'));
      const val2 = parseInt(document.getElementById('drop2').getAttribute('data-selected'));
      const result = document.getElementById('result');

      if (isNaN(val1) || isNaN(val2)) {
        result.textContent = "Labada ciyaaryahan waa inay doortaan tiro!";
        return;
      }

      if (val1 > val2) {
        result.textContent = "üèÜ Ciyaaryahan 1 ayaa ku guuleystay wareegan!";
      } else if (val2 > val1) {
        result.textContent = "üèÜ Ciyaaryahan 2 ayaa ku guuleystay wareegan!";
      } else {
        result.textContent = "ü§ù Waa barbardhac!";
      }
    }
  </script>

</body>
</html>
